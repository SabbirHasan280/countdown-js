<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>countdown js</title>

    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Crimson+Text:ital,wght@0,400;0,600;1,400;1,600&family=Lobster&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/font-awesome.min.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <!--countdown part start-->

    <section id="countdown">
      <div class="container">
        <!--birthday text start-->

        <div class="row">
          <div class="col-lg-6 mx-auto text-center">
            <div class="birthday-text">
              <h1>MY BIRTHDAY TIME</h1>
            </div>
          </div>
        </div>

        <!--birthday text end-->

        <!--birthday time start-->

        <div class="row text-center">
          <div class="col-lg-3">
            <div class="countdown-iteam">
              <h2 id="days"></h2>
              <p>DAYS</p>
            </div>
          </div>

          <div class="col-lg-3">
            <div class="countdown-iteam">
              <h2 id="hours"></h2>
              <p>HOURS</p>
            </div>
          </div>

          <div class="col-lg-3">
            <div class="countdown-iteam">
              <h2 id="minutes"></h2>
              <p>MINUTES</p>
            </div>
          </div>

          <div class="col-lg-3">
            <div class="countdown-iteam">
              <h2 id="seconds"></h2>
              <p>SECONDS</p>
            </div>
          </div>
        </div>

        <!--birthday time end-->
      </div>
    </section>

    <!--countdown part end-->

    <script src="js/jquery-3.6.0.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/custom.js"></script>
  </body>
</html>
